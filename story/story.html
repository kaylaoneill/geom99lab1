<!DOCTYPE html>
<html>
  <head>
    
    <title>A Story Map By Kayla </title>
  <!-- Template for the map below:https://developers.google.com/maps/documentation/javascript/markers-->
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <style>
     html, body {
      height: 100%;
      margin: 0;
      padding: 0;
       text-align: center;
          }
      
      #map {
        height: 100%;
      }
    
       
    </style>
<script> 

  function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 14,
    center: { lat: 54.995800, lng: -7.307400 },
  });
  // Set LatLng and title text for the markers. The first marker (Boynton Pass)
  // receives the initial focus when tab is pressed. Use arrow keys to
  // move between markers; press tab again to cycle through the map controls.
  const tourStops = [
    [{ lat: 54.995193, lng: -7.323235 }, "Bishops Gate Hotel"],
    [{ lat: 54.994062, lng: -7.302531 }, "Bridie's Take Away"],
    [{ lat: 54.995341, lng: -7.318993}, "Derry Girls Moural"],
    [{ lat: 54.996597, lng: -7.323386 }, "The Rocking Chair"],
    [{ lat: 54.995764, lng: -7.3250377 }, "The Derry Walls"],
    [{ lat: 54.997733, lng: -7.325938 }, "Museum of Free Derry"],
  ];
  // Create an info window to share between markers.
  const infoWindow = new google.maps.InfoWindow();

  // Create the markers.
  tourStops.forEach(([position, title], i) => {
    const marker = new google.maps.Marker({
      position,
      map,
      title: `${i + 1}. ${title}`,
      label: `${i + 1}`,
      optimized: false,
    });

    // Add a click listener for each marker, and set up the info window.
    marker.addListener("click", () => {
      infoWindow.close();
      infoWindow.setContent(marker.getTitle());
      infoWindow.open(marker.getMap(), marker);
    });
  });
}

window.initMap = initMap;

</script> 
  </head>
  
  <body>
    <h1> Derry, Ireland </h1>
     <div id="map"></div>
    
     <!-- Adding in the right API code -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async> </script>
  </body>
</html>
