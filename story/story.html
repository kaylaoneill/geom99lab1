<!DOCTYPE html>
<html>
  <head>
    
    <title>A Story Map By Kayla </title>
  <!-- Template for the map below:https://developers.google.com/maps/documentation/javascript/examples/map-simple#maps_map_simple-html-->
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <style>
      html, body {
  height: 100%;
  margin: 0;
  padding: 0;
      }
      
      h1 {color: green 
         text-align: center;} 
       
      #map {
        height: 100%;
      }
    </style>
<script> 
let map;

async function initMap() {
  const { Map } = await google.maps.importLibrary("maps");

  map = new Map(document.getElementById("map"), {
    center: { lat: -34.397, lng: 150.644 },
    zoom: 8,
  });
}

initMap();


</script> 
  </head>
  
  <body>
    <h1> Trent University Buildings </h1>
     <div id="map"></div>
    
     <!-- Adding in the right API code -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async> </script>
  </body>
</html>
