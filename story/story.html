<!DOCTYPE html>
<html>
  <head>
    
    <title>A Story Map By Kayla </title>
  <!-- Template for the map below:https://developers.google.com/maps/documentation/javascript/advanced-markers/add-marker-->
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <style>
     html, body {
      height: 100%;
      margin: 0;
      padding: 0;
       text-align: center;
          }
      
      #map {
        height: 100%;
      }
    
       
    </style>
<script> 
async function initMap() {
  // Request needed libraries.
  const { Map } = await google.maps.importLibrary("maps");
  const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
  const map = new Map(document.getElementById("map"), {
    center: { lat: 54.995800, lng: -7.307400 },
    zoom: 14,
    mapId: "4504f8b37365c3d0",
  });
  const marker = new AdvancedMarkerElement({
    map,
    position: { lat: 54.995193, lng: -7.323235 },
    title: "Bishops Gate Hotel",

  });

}
initMap();
</script> 
  </head>
  
  <body>
    <h1> Derry, Ireland </h1>
     <div id="map"></div>
    
     <!-- Adding in the right API code -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async> </script>
  </body>
</html>
