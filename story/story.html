<!DOCTYPE html>
<html>
  <head>
    
    <title>A Story Map By Kayla </title>
  <!-- Template for the map below:https://developers.google.com/maps/documentation/javascript/examples/map-simple#maps_map_simple-html-->
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <style>
     html, body {
      height: 100%;
      margin: 0;
      padding: 0;
       text-align: center;
          }
      
      #map {
        height: 100%;
      }
    
       
    </style>
<script> 
let map;

async function initMap() {
  const { Map } = await google.maps.importLibrary("maps");
  const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

  map = new Map(document.getElementById("map"), {
    center: { lat: 54.995800, lng: -7.307400},
    zoom: 13,
  });
 
  // Create an array of alphabetical characters used to label the markers.
  const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  // Add some markers to the map.
  // Note: The code uses the JavaScript Array.prototype.map() method to
  // create an array of markers based on a given "locations" array.
  // The map() method here has nothing to do with the Google Maps API.
  const markers = locations.map((location, i) => {
    return new google.maps.Marker({
      position: location,
      label: labels[i % labels.length],
    });
  });

 const locations = [
{ lat: 54.99529, lng: -7.32289}
];
}  
  
initMap();

</script> 
  </head>
  
  <body>
    <h1> Derry, Ireland </h1>
     <div id="map"></div>
    
     <!-- Adding in the right API code -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async> </script>
  </body>
</html>
